<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Guess-o-matic</title>
  </head>
  <body>
    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Guess-o-matic</h1>
          <p class="lead text-muted">Beat statistic and probability with this exciting guess-game.</p>
          <p>
            <button class="btn btn-primary" onclick="startGame()">Start Game</button>
          </p>
        </div>
      </section>
    </main>

    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <label for="playerId">Your Unique Player ID</label>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="playerGuid" placeholder="" value="" disabled>
        </div>
      </div>
    </div>

    <hr>
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-4">
              <input type="text" id="yourGuess" placeholder="Write here your guess" value="" required>
              <button class="btn btn-primary" id="playButton" onclick="tryYourLuck()" disabled="true">Guess</button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4">
              <label type="text" id="answer">&nbsp;</label>
          </div>
        </div>
    </div>

    <hr>
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-4">
              <label type="text">The actual solution was...</label>
              <label type="text" id="solution"><b></b></label>
              <button class="btn btn-primary" id="revealSolution" onclick="revealSolution()" disabled="true">Reveal solution</button>
          </div>
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./site.js"></script>
  </body>
</html>
